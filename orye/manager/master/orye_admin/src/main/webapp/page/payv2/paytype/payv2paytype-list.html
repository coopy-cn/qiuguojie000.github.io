			<div class="pd-20">

				<div class="panel panel-default">
					<div class="panel-header" style="height: 30px">					
						<div class="fl" style="font-size: 15px;"">支付方式列表</div>
						<div class="" style="float: right;">
							<button class="layui-btn layui-btn-small" onclick="payType_add()"><i class="layui-icon" style="line-height: 12px;">&#xe61f;</i>添加支付方式</button>
						</div>					
					</div>
					<div class="panel-body">
						<table class="table table-border table-bordered table-hover table-bg table-sort">
							<thead>
								<tr class="text-c">
									<th width="150">支付平台</th>
									<th width="150">支付方式名称</th>
									<th width="150">字典匹配值</th>
									<th width="150">操作</th>
								</tr>
							</thead>
							<tbody>
								<#if payTypeList?? && payTypeList?size gt 0>
								<#list payTypeList as dl >
									<tr class="text-c">
										<td>${dl.wayName!}</td>
										<td>${dl.payTypeName!}</td>
										<td>${dl.dictName!}</td>
										<td class="td-manage">								
											<a title="编辑" href="javascript:;" onclick="payType_edit(${dl.id!})" class="btn btn-secondary  size-MINI radius" style="text-decoration:none"><i class="Hui-iconfont">编辑</i></a>
										</td>
									</tr>
								</#list>
								</#if>
							</tbody>
						</table>
						</br>
						<!-- <div class="page_list"></div> -->
					</div>
				</div>
				
			</div>
		</div>

	//添加支付渠道
	function payType_add(title, url, w, h){
		var url = '${basePath}/payType/addPaytypePage.do';
		layer_show('添加支付方式', url, 1000, h);
	}
	//编辑支付渠道
	function payType_edit(id){
		var url = '${basePath}/payType/updatePaytypePage.do?id='+id;
		layer_show('编辑支付方式', url, 880,650);

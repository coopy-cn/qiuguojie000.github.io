spring:
  application:
    name: api-web
  cloud:
    config:
      discovery:
        enabled: true            # 默认false，设为true表示使用注册中心中的configserver配置而不自己配置configserver的uri
        serviceId: config  # 指定config server在服务发现中的serviceId，默认为：configserver
      fail-fast: true
      password: pass
      username: user

eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.1.125:2000/eureka/